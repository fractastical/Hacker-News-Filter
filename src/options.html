<html>

/* Each filterValue set has:

   (1) Title

  There is also an active_filter toggle.

*/

// Saves options to localStorage.
function save_options() {

  var activeFilter = document.getElementById("active_filter");

  var f1t = document.getElementById("filter_1_title");
  var f1d = document.getElementById("filter_1_description");
  var f1v = document.getElementById("filter_1_values");
  var f1p = document.getElementById("filter_1_pages");

  localStorage["filter_1_title"] = f1t.value;
  localStorage["filter_1_description"] = f1d.value;
  localStorage["filter_1_values"] = f1v.value;
  localStorage["filter_1_pages"] = f1p.value;

  activeFilter["active_filter"] = activeFilter.value;

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);

}
